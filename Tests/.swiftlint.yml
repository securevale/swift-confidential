####################
#   RULES STATE    #
####################

disabled_rules:
  - file_length
  - force_cast
  - force_try
  - force_unwrapping
  - function_body_length
  - implicitly_unwrapped_optional
  - large_tuple
  - type_body_length

opt_in_rules:
  - single_test_class
  - test_case_accessibility
  - xct_specific_matcher

####################
#   RULES CONFIG   #
####################

### Idiomatic ###
type_name:
  max_length: 60
  allowed_symbols: 
    - "_"

### Metrics ###
function_body_length:
  warning: 80
closure_body_length:
  warning: 50
file_length:
  warning: 500
line_length:
  ignores_function_declarations: true
  ignores_interpolated_strings: true
